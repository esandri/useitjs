<span class="multi-title">{{field.label}}</span>
<div id="multi-container-{{field.id}}" class="multi-container">
	<div ng-repeat="data in docdata[field.id]" class="multi-container-element">
		<div ua-fields 
			fields="field.fields" docdata="data"
		></div>
	</div>
</div>
<button class="btn btn-primary" value="add" ng-click="addBlock()">add</button>
