<div ng-if="designmode" class="control-group" id="ua-text-{{field.id}}" >
	<label class="control-label" for="{{field.id}}">{{field.label}}</label>
	<div class="controls">
		<input 	type="text" 
				class="input-xlarge form-control" 
				id="{{field.id}}" 
				name="{{field.name}}" 
				ng-model="docdata[field.id]" 
				ng-focus="onFocus()"/>
	</div>
</div>
<div ng-if="false">
	<label>ID</label><input type="text" ng-model="field.id"/><br />
	<label>Name</label><input type="text" ng-model="field.name"/><br />
</div>
