<div class="control-group" id="ua-tagfield-{{field.id}}">
	<label class="control-label" for="{{field.id}}" ng-click="onFocus()">{{field.label}}</label>
	<div class="controls">
		<tags-input 
			class="input-xlarge form-control" 
			id="{{field.id}}" 
			name="{{field.name}}"
			placeholder="{{field.placeholder}}"
			ng-model="docdata[field.id]"></tags-input>
	</div>
</div>
