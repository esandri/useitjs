<span>{{field.label}}</span>
<div id="multi-container-{{field.id}}">
	<div ng-repeat="data in dataarray">
		<div ua-form-fields 
			fields="field.fields" 
			data="data" 
			class="bs-callout bs-callout-info {{field.class}} col-xs-12"></div>
	</div>
</div>
<button class="btn btn-primary" value="add" ng-click="addBlock()">add</button>
