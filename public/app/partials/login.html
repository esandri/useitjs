<div id="login-holder">
  <div id="loginbox">
    <div id="login-inner" ng:controller="LoginController">
      <legend>Please login or register in</legend>
      <form novalidate class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="tenant" class="col-sm-2 control-label">Tenant</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="tenant" ng-model="tenant" />
            </div>
          </div>       
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="username" ng-model="username" />
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-xs-4">
              <input type="text" class="form-control" id="password" ng-model="password" />
            </div>
          </div>
          <div class="form-group">
            <span class="col-sm-2 control-label"></span>
            <div class="col-xs-4">          
              <button class="btn btn-primary" ng-click="doLogin()">LOGIN</button>
              <button class="btn btn-primary" ng-click="doRegister()">REGISTER</button>
            </div>
          </div>                           
        </fieldset>
      </form>
    </div>
    <div class="clear"></div>
  </div>
</div>
