<legend>{{view.obj.title}}</legend>
<table class="table table-striped table-condensed">
	<thead>
		<tr>
			<th ng-repeat="col in view.obj.columns">
				{{col.label}}
			</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="row in list.rows">
			<td ng-repeat="col in view.obj.columns" ng-class="getClass($index)">
				<span ng-show="$first"><a href="#/do/{{row.type}}/{{row.id}}">{{row[col.key]}}</a></span>
				<span ng-show="!$first">{{row[col.key]}}</span>
			</td>
		</tr>
	</tbody>
</table>
<pagination total-items="totItems" 
			ng-model="currPage" 
			max-size="maxPaginator" 
			class="pagination-small" 
			boundary-links="true" 
			rotate="false" 
			items-per-page="pxpage"
			num-pages="pageCount"
			>
</pagination>
